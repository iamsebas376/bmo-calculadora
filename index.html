<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <script src="https://kit.fontawesome.com/ba0de9e345.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculadora">
            <div class="pantalla">. ___ .</div>
            <button id="c" class="btn">C</button>
            <button id="borrar" class="btn">‚Üê</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="igual" class="btn">=</button>
            <button id="cero" class="btn">0</button>
            <button class="btn">.</button>
        </div>
        <button class="switch" id="switch">
            <span>
                <i class="fa-solid fa-sun"></i>
            </span>
            <span>
                <i class="fa-solid fa-moon"></i>
            </span>
        </button>
        <script src="dom.js"></script>
    </body>
</html>
